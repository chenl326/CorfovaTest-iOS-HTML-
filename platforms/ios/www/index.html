                function onDeviceReady() {
                    pictureSource=navigator.camera.PictureSourceType;

                //quality : 图像的质量，范围是[0,100]
                navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50,
                                            destinationType: destinationType.FILE_URI,
                                            sourceType: source });
            }
            
            //获取照片成功
            function onPhotoURISuccess(imageURI) {
                //打印出照片路径
                console.log(imageURI);
                var largeImage = document.getElementById('largeImage');
                largeImage.style.display = 'block';
                largeImage.src = imageURI;
            }
            
            //获取照片是吧
            function onFail(message) {
                alert('获取失败: ' + message);
            }
            </script>
            </head>

        <button style="font-size:23px;" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">
            从“相簿”中获取照片
        </button> <br>
        <img style="display:none;" id="largeImage" src="" />
    </body>

<!DOCTYPE html>
<html>
    <head>
        <title>口令验证</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            <script type="text/javascript" charset="utf-8">
                //开始验证
                function verify() {
                    //获取输入的口令
                    var password = document.getElementById("pwd").value;
                    //调用自定义的验证插件
                    Cordova.exec(successFunction, failFunction, "TestDemo",
                                 "echo", [password]);
                }
            
            //验证成功
            function successFunction(){
                alert("密码验证成功！");
            }
            
            //验证失败
            function failFunction(message){
                alert("验证失败："+message);
            }
            </script>
            <style>
                * {
                    font-size:1em;
                }
            </style>
            </head>
    <body style="padding-top:50px;">
        <input type="text" id="pwd" >
            <button onclick="verify();">登录</button>
            </body>
</html>
